---
kolla_internal_vip_address: "147.75.90.61"
network_interface: "bond0"
neutron_external_interface: "bond0:0"
enable_haproxy: "no"
kolla_base_distro: "ubuntu"
kolla_install_type: "source"
openstack_release: "5.0.0"
#enable_ceph: "yes"
#enable_ceph_rgw: "yes"
#ceph_enable_cache: "yes"
#ceph_pool_type: "erasure"
#enable_ceph_rgw_keystone: "yes"
#glance_backend_ceph: "yes"
gnocchi_backend_storage: "{{ 'ceph' if enable_ceph|bool else 'file' }}"
enable_cinder: "yes"
cinder_backend_ceph: "{{ enable_ceph }}"
cinder_backup_driver: "swift"
nova_backend_ceph: "{{ enable_ceph }}"
external_journal: false
ceph_erasure_profile: "k=3 m=1 ruleset-failure-domain=host"
enable_trove: "yes"
enable_horizon_trove: "{{ enable_trove | bool }}"
docker_registry: "gitlab.kumulus.co:5000"
docker_namespace: "kumulus/kolla"
enable_cloudkitty: "yes"
cloudkitty_collector_backend: "gnocchi"
enable_designate: "yes"
designate_backend: "bind9"
designate_ns_record: "ns.kumulus.co"
enable_gnocchi: "yes"
neutron_plugin_agent: "linuxbridge"
